<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子抽獎系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <header class="text-center mb-4">
            <h1 class="display-5 fw-bold">電子抽獎系統</h1>
            <p class="text-muted">透過 Excel 匯入名單與獎項，依標籤快速限定抽獎範圍。</p>
          </header>
          <div class="card shadow lottery-card">
            <div class="card-body p-4 p-md-5">
              <section class="mb-4">
                <h2 class="section-title h5 mb-3">匯入參與者名單</h2>
                <p class="text-muted small mb-2">支援 .xlsx/.xls，欄位至少包含「姓名」及「標籤」（可用逗號分隔多個標籤）。</p>
                <input type="file" class="form-control" id="participant-file" accept=".xlsx,.xls">
                <div class="mt-3" id="participant-summary"></div>
                <div class="tag-display" id="participant-tags"></div>
              </section>

              <section class="mb-4">
                <h2 class="section-title h5 mb-3">匯入獎項設定</h2>
                <p class="text-muted small mb-2">欄位範例：「獎項」、「數量」、「標籤」。標籤用於限定可參與此獎項的對象。</p>
                <input type="file" class="form-control" id="prize-file" accept=".xlsx,.xls">
                <div class="mt-3" id="prize-summary"></div>
              </section>

              <section class="mb-4">
                <h2 class="section-title h5 mb-3">抽獎設定</h2>
                <div class="row g-4 align-items-start">
                  <div class="col-md-7">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <span class="form-label mb-0">選擇獎項</span>
                      <span class="text-muted small" id="prize-remaining-hint"></span>
                    </div>
                    <div id="prize-list" class="prize-grid text-muted small">尚未匯入獎項</div>
                    <div class="form-text mt-2" id="prize-detail"></div>
                  </div>
                  <div class="col-md-5">
                    <div class="d-flex justify-content-between align-items-center">
                      <span class="form-label mb-0">參與標籤篩選</span>
                      <button type="button" id="clear-filters" class="btn btn-link btn-sm px-0">清除篩選</button>
                    </div>
                    <div id="tag-filter" class="tag-filter border rounded p-3 bg-light-subtle small text-muted">尚未匯入名單</div>
                  </div>
                </div>
              </section>

              <section class="mb-4">
                <div class="d-flex flex-column flex-md-row gap-2">
                  <button class="btn btn-primary flex-fill" id="draw-button" disabled>開始抽獎</button>
                  <button class="btn btn-outline-secondary flex-fill" id="reset-button">重設抽獎紀錄</button>
                </div>
                <div class="alert mt-3 d-none" role="alert" id="lottery-message"></div>
              </section>

              <section class="lottery-result text-center py-4">
                <p class="text-uppercase text-muted mb-1">最新中獎者</p>
                <div class="winner-name" id="winner-name">尚未抽獎</div>
                <p class="fs-5 mt-3" id="prize-name"></p>
                <p class="text-muted" id="winner-tags"></p>
              </section>

              <section class="lottery-history mt-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h2 class="h5 mb-0">抽獎紀錄</h2>
                  <span class="badge text-bg-light" id="winner-count">0 位中獎者</span>
                </div>
                <ul class="list-group" id="history-list"></ul>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
